<!DOCTYPE html>
<html> 
    <h1>Learning Feedback Form</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Enter your details</legend>
            <label for="Name">Name</label> 
            <input type="text" id="Name" required><br><br>
            <label for="Email">Email id</label>
            <input type="email" id="Email" required><br><br>
            <label for="DOF">Date of Feedback</label>
            <input type="date" id="DOF"><br>
        </fieldset>
        <p>Learning status</p>
            <input type="radio" id="Beginner">
            <label for="Beginner">Beginner</label>
            <input type="radio" id="Intermediate">
            <label for="Intermediate">Intermediate</label>
            <input type="radio" id="Advance">
            <label for="Advance">Advance</label>
            <br>
        <p> Topics you enjoy the most</p>
            <input type="checkbox" id="HTML" name="HTML">
            <label for="HTML">HTML</label><br>
            <input type="checkbox" id="LS" name="CSS">
            <label for="CSS">CSS</label><br>
            <input type="checkbox" id="LS" name="Javascript">
            <label for="Javascript">Javascript</label>
            <br>
        <p>Favorite HTML Topic</p>  
            <input list="Topics">  
                <datalist id="Topics">
                    <option value="Forms">
                    <option value="Tables">
                    <option value="Formatting tags">
                </datalist>
        <label for="Comments">Additional Comments</label>
        <input type="textarea" id="Comments" required row="4" cols="40"><br>
        <br>
        <input type="submit" id="submit" value="Sumbit Feedback">
    </form>
</html>
